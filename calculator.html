<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    box-sizing: border-box;
  }
  .screen {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    text-align: right;
    margin-bottom: 10px;
    font-size: 1.5em;
  }
  .buttons {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(4, 1fr);
  }
  button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover {
    background-color: #ccc;
  }
  .equals {
    grid-column: span 4;
    background-color: #ff9800;
    color: #fff;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="screen" id="screen">0</div>
  <div class="buttons">
    <button onclick="clearScreen()">C</button>
    <button onclick="appendToScreen('/')">/</button>
    <button onclick="appendToScreen('*')">*</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="appendToScreen('7')">7</button>
    <button onclick="appendToScreen('8')">8</button>
    <button onclick="appendToScreen('9')">9</button>
    <button onclick="appendToScreen('-')">-</button>
    <button onclick="appendToScreen('4')">4</button>
    <button onclick="appendToScreen('5')">5</button>
    <button onclick="appendToScreen('6')">6</button>
    <button onclick="appendToScreen('+')">+</button>
    <button onclick="appendToScreen('1')">1</button>
    <button onclick="appendToScreen('2')">2</button>
    <button onclick="appendToScreen('3')">3</button>
    <button class="equals" onclick="calculate()">=</button>
    <button onclick="appendToScreen('0')">0</button>
    <button onclick="appendToScreen('.')">.</button>
  </div>
</div>

<script>
  let screen = document.getElementById('screen');

  function appendToScreen(value) {
    if (screen.textContent === '0') {
      screen.textContent = '';
    }
    screen.textContent += value;
  }

  function clearScreen() {
    screen.textContent = '0';
  }

  function deleteLast() {
    let currentScreen = screen.textContent;
    screen.textContent = currentScreen.slice(0, -1);
    if (screen.textContent === '') {
      screen.textContent = '0';
    }
  }

  function calculate() {
    try {
      let result = eval(screen.textContent);
      screen.textContent = result;
    } catch (error) {
      screen.textContent = 'Error';
    }
  }
</script>

</body>
</html>
