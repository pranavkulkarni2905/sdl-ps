<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .video-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-item:hover .video-overlay {
            opacity: 1;
        }

        .video-item:hover .video-title {
            bottom: 10px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-title {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: #fff;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Gallery</h1>
        <div class="video-grid">
            <div class="video-item" onclick="openVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay"></div>
                <div class="video-title">Video 1</div>
            </div>
            <div class="video-item" onclick="openVideo('https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4')">
                <video controls>
                    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay"></div>
                <div class="video-title">Video 2</div>
            </div>
            <div class="video-item" onclick="openVideo('https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4')">
                <video controls>
                    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay"></div>
                <div class="video-title">Video 3</div>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>

    <div class="popup" id="videoPopup">
        <video controls autoplay id="popupVideo">
            Your browser does not support the video tag.
        </video>
        <button onclick="closeVideo()">Close</button>
    </div>

    <script>
        function openVideo(videoSrc) {
            var videoPopup = document.getElementById('videoPopup');
            var popupVideo = document.getElementById('popupVideo');
            popupVideo.src = videoSrc;
            videoPopup.style.display = 'flex';
        }

        function closeVideo() {
            var videoPopup = document.getElementById('videoPopup');
            videoPopup.style.display = 'none';
        }
    </script>
</body>
</html>
