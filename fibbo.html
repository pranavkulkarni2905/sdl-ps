<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.heading {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 60px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    background-color: #f0f0f0;
}

</style>
<body>
    <div class="container">
        <h1 class="heading">Fibonacci Series</h1>
        <div class="form-group">
            <label for="numTerms">Enter the number of terms:</label>
            <input type="number" id="numTerms" name="numTerms" min="1" value="1">
            <button onclick="generateFibonacci()">Generate Fibonacci Series</button>
        </div>
        <p id="result" class="result"></p>
    </div>
</body>
<script>
    function generateFibonacci() {
    // Get the number of terms from the input field
    var numTerms = document.getElementById("numTerms").value;

    // Initialize variables to store Fibonacci series
    var fib = [];
    fib[0] = 0;
    fib[1] = 1;

    // Generate Fibonacci series
    for (var i = 2; i < numTerms; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    // Display Fibonacci series on the HTML page
    document.getElementById("result").innerHTML = "Fibonacci Series: " + fib.join(", ");
}

</script>
</html>
