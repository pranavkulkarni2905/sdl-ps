<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple File Size Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiple File Size Calculator</h1>
      <div class="input-container">
        <label for="file-input" class="file-input-label"
          >Choose multiple files:</label
        >
        <input type="file" id="file-input" class="custom-file-input" multiple />
        <button onclick="calculateTotalFileSize()" class="file-input-button">
          Calculate Total Size
        </button>
      </div>
      <div id="result-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
